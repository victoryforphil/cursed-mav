$schema: 'https://moonrepo.dev/schemas/project.json'
type: 'application'
language: 'tauri'

project:
  name: 'cursed-mav-tauri'
  description: 'Cursed MAV Tauri application with TypeScript frontend and Rust backend'

fileGroups:
  typescript:
    - 'src/**/*'
    - 'public/**/*'
    - 'index.html'
    - 'vite.config.js'
    - 'package.json'
    - 'tsconfig*.json'
  rust:
    - 'src-tauri/**/*.rs'
    - 'src-tauri/Cargo.toml'
    - 'src-tauri/tauri.conf.json'

